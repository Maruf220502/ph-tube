<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      .active{
        background-color: #FF1F3D;
        color: white;
      }
    </style>
</head>
<body>
    <header class="container mx-auto pt-4">
        <div class="navbar bg-base-100 shadow-sm rounded-lg">
            <div class="navbar-start">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="navbar-center hidden lg:flex">
              <button class="btn bg-gray-300 py-2 px-4 text-black">Sort by view</button>
            </div>
            <div class="navbar-end">
              <a class="btn bg-[#FF1F3D] py-2 px-4 text-white">Blog</a>
            </div>
          </div>
    </header>

    <!-- 2nd navbar starts -->
     <div>
        <nav id="categories-containner" class="flex justify-center gap-5 pt-8">
            <button id="btn-all" onclick="loadVideos()" class="btn">All</button>
        </nav>
     </div>


     <!-- video part starts -->
     <section id="video-contsinner" class="container mx-auto grid md:grid-cols-4 gap-5 mt-10">
      

      <div class="flex flex-col col-span-full justify-center items-center gap-4 py-5">
        <img class="w-32" src="assets/Icon.png" alt="">
        <h1 class="text-3xl font-bold text-center">Oops!! Sorry, There is no<br> content here</h1>
      </div>
     </section>

     <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details_containner">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

    <script src="scripts/scripts.js"></script>
</body>
</html>
